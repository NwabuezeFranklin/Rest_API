<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}

		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			width: 100%;
		}

		button[type="submit"] {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			float: right;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		li {
			padding: 10px;
			background-color: #f2f2f2;
			border-radius: 5px;
			margin-bottom: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		li span {
			flex-grow: 1;
		}

		li button {
			background-color: #f44336;
			color: #fff;
			border: none;
			padding: 5px 10px;
			border-radius: 5px;
			cursor: pointer;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<h1>Todo List</h1>
	<div class="container">
		<form id="todo-form">
			<div class="form-group">
				<label for="todo-input">Add Todo</label>
				<input type="text" id="todo-input" name="todo-input" placeholder="Enter a todo...">
			</div>
			<button type="submit">Add</button>
		</form>
		<ul id="todo-list">
		</ul>
	</div>

	<script>
		const form = document.getElementById('todo-form');
		const todoList = document.getElementById('todo-list');

		form.addEventListener('submit', (event) => {
			event.preventDefault();
			const todoInput = document.getElementById('todo-input');
			const todo = todoInput.value.trim();
			if (todo) {
				const li = document.createElement('li');
				const span = document.createElement('span');
				span.textContent = todo;
				const button = document.createElement('button');
				button.textContent = 'Delete';
				button.addEventListener('click', () => {
					li.remove();
				});
				li.appendChild(span);
				li.appendChild(button);
				todoList.appendChild(li);
				todoInput.value = '';
			}
		});
	</script>
</body>
</html>
